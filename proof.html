<!DOCTYPE html>
<html>
<head>
  <title>Hack Chat System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }
    .chat-container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      border-radius: 0;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 8px;
      flex-shrink: 0;
    }
    .bubble {
      background: #e4e6eb;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      max-width: 80%;
    }
    .bubble img {
      margin-top: 6px;
      max-width: 100%;
      border-radius: 8px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 8px;
      background: #fff;
    }
    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      border-radius: 5px;
    }
    button {
      background: #128c7e;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 8px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-area">

  const chatBox = document.getElementById("chatBox");

  function addMessage(name, photo, text, img = "") {
    const msgDiv = document.createElement("div");
    msgDiv.className = "message";
    msgDiv.innerHTML = `
      <img src="${photo}" class="avatar" />
      <div class="bubble"><b>${name}</b><br>${text}${img ? `<img src="${img}" alt="proof" />` : ""}</div>
    `;
    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function sendUserMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (text !== "") {
      addMessage("You", "https://i.pravatar.cc/40?img=12", text, "");
      input.value = "";
    }
  }

  // 🟢 Show 1st message instantly
  window.onload = () => {

    const msg = messages[Math.floor(Math.random() * messages.length)];

  // 🔁 Then every 5 sec
  setInterval(() => {

    const msg = messages[Math.floor(Math.random() * messages.length)];
    addMessage(user.name, user.photo, msg.text, msg.img);

</script>
