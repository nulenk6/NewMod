<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91CLUB SHARE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #2a2d3e;
            --light: #f9f9ff;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --hacker-green: #00ff00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Hacking background effects */
        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
        }

        .binary-code {
            position: absolute;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            opacity: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.03),
                rgba(0,0,0,0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite, glitch 5s infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); filter: drop-shadow(0 0 0 rgba(110, 69, 226, 0)); }
            2% { transform: translateX(-2px); }
            4% { transform: translateX(2px); }
            6% { transform: translateX(-1px); }
            8% { transform: translateX(1px); }
            10% { transform: translateX(0); }
            50% { filter: drop-shadow(-3px 0 2px rgba(110, 69, 226, 0.3)); }
            51% { filter: drop-shadow(3px 0 2px rgba(255, 126, 95, 0.3)); }
        }

        .title-container {
            display: flex;
            flex-direction: column;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 300;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .subtitle {
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.8rem;
            font-family: 'Share Tech Mono', monospace;
            letter-spacing: 1px;
        }

        /* Share Content */
        .share-content {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--dark);
        }

        /* Share Buttons */
        .share-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .share-btn {
            padding: 16px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 15px rgba(110, 69, 226, 0.3);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            min-width: 200px;
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(110, 69, 226, 0.4);
        }

        .share-btn i {
            font-size: 1.2rem;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #0088cc 0%, #00aced 100%);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .copy-btn {
            background: linear-gradient(135deg, #6e45e2 0%, #88d3ce 100%);
        }

        /* Terminal Effect */
        .terminal-line {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: var(--primary);
            opacity: 0.5;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .title {
                font-size: 1.3rem;
            }

            .share-content {
                font-size: 1rem;
                padding: 0 10px;
            }

            .share-buttons {
                flex-direction: column;
                width: 100%;
            }

            .share-btn {
                width: 100%;
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix background effect -->
    <div class="matrix-effect" id="matrixEffect"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header class="header">
            <img src="logo1.png" alt="Logo" class="logo">
            <div class="title-container">
                <h1 class="title">91CLUB SHARE</h1>
                <p class="subtitle">>_ GET_REWARDS_FOR_SHARING...</p>
            </div>
        </header>

        <div class="share-content">
            <p>üéÅ Share our Telegram channel and get exclusive gift codes!</p>
            <p>üî• Limited time Independence Day offer!</p>
        </div>

        <div class="share-buttons">
            <button class="share-btn telegram-btn" id="telegramBtn">
                <i class="fab fa-telegram"></i>
                SHARE ON TELEGRAM
            </button>
            <button class="share-btn whatsapp-btn" id="whatsappBtn">
                <i class="fab fa-whatsapp"></i>
                SHARE ON WHATSAPP
            </button>
            <button class="share-btn copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i>
                COPY MESSAGE
            </button>
        </div>
    </div>

    <div class="terminal-line">>_ SYSTEM_READY_FOR_SHARING...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create matrix effect
            function createMatrixEffect() {
                const chars = "01";
                const container = document.getElementById('matrixEffect');
                
                for (let i = 0; i < 50; i++) {
                    const binaryCode = document.createElement('div');
                    binaryCode.classList.add('binary-code');
                    binaryCode.textContent = Array(20).fill(0).map(() => chars[Math.floor(Math.random() * chars.length)]).join(' ');
                    binaryCode.style.left = `${Math.random() * 100}%`;
                    binaryCode.style.animationDuration = `${5 + Math.random() * 10}s`;
                    binaryCode.style.animationDelay = `${Math.random() * 5}s`;
                    container.appendChild(binaryCode);
                }
            }
            
            createMatrixEffect();
            
            // Share message with emojis
            const shareMessage = `üéâ *Independence Day Special Offer!* üéâ\n\n` +
                                `üî• We've launched a 100% working hack for color trading! üî•\n\n` +
                                `To use this amazing tool, visit our Telegram channel now:\n` +
                                `üëâ @EarningScripter1\n\n` +
                                `üì≤ Join here: https://telegram.dog/EarningScripter1\n\n` +
                                `üíé Exclusive gift codes for new members! üíé`;
            
            // Telegram Share Button
            document.getElementById('telegramBtn').addEventListener('click', function() {
                const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent('https://telegram.dog/EarningScripter1')}&text=${encodeURIComponent(shareMessage)}`;
                window.open(telegramUrl, '_blank');
            });
            
            // WhatsApp Share Button
            document.getElementById('whatsappBtn').addEventListener('click', function() {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(shareMessage)}`;
                window.open(whatsappUrl, '_blank');
            });
            
            // Copy Button
            document.getElementById('copyBtn').addEventListener('click', function() {
                navigator.clipboard.writeText(shareMessage).then(() => {
                    // Show copied feedback
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> COPIED!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    prompt('Please copy this text:', shareMessage);
                });
            });
            
            // Terminal effect - random commands
            const commands = [
                "INITIALIZING_SHARE_MODULE",
                "CONNECTING_TO_SOCIAL_NETWORKS",
                "GENERATING_SHARE_LINKS",
                "SYSTEM_READY_FOR_SHARING",
                "SHARE_AND_EARN_REWARDS"
            ];
            
            let commandIndex = 0;
            setInterval(() => {
                const terminal = document.querySelector('.terminal-line');
                terminal.textContent = `>_ ${commands[commandIndex]}`;
                commandIndex = (commandIndex + 1) % commands.length;
            }, 3000);
        });
    </script>
</body>
</html>
